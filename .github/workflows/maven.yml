name: Build and Analyze with SonarQube

on:
  push:
    branches:
      - main

jobs:
  sonar-analysis:
    runs-on: ubuntu-latest

    services:
      sonar:
        image: sonarqube:latest
        ports:
          - 9000:9000
        options: >-
          --health-cmd="curl -f http://localhost:9000 || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=20
        env:
          SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"

      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin123
          POSTGRES_DB: demo
        options: >-
          --health-cmd="pg_isready -U admin"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Wait for PostgreSQL to be Ready
        run: |
          echo "Esperando o PostgreSQL ficar pronto..."
          for i in {1..10}; do
            pg_isready -h localhost -p 5432 -U admin && break || sleep 5;
          done

      - name: Wait for SonarQube to be Ready
        run: |
          echo "Waiting for SonarQube to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:9000/api/system/health | grep -q '"health":"GREEN"'; then
              echo "SonarQube is ready!";
              break;
            fi
            echo "Waiting...";
            sleep 5;
          done

      - name: run tests
        run: |
          # Configurar vari√°veis de ambiente do banco
          export DATABASE_URL="jdbc:postgresql://localhost:5432/demo"
          export DATABASE_USER="admin"
          export DATABASE_PASSWORD="admin123"

          # Executar testes
          mvn test

      - name: Build and Analyze
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=test-connection \
            -Dsonar.projectName="test-connection" \
            -Dsonar.host.url=http://localhost:9000 \
            -Dsonar.login=admin \
            -Dsonar.password=admin
